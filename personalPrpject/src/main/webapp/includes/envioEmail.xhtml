<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<h:panelGrid columns="1">
			<div align="left">
				<p:outputLabel value="#{proper['proper.label.seuEmail']}" />
				<p:inputText style="width: 340px;" required="true" requiredMessage="#{proper['proper.message.seuEmail']}" value="#{emailBean.email.emailPessoal}" />
			</div>
			<div align="left">
				<p:outputLabel value="#{proper['proper.label.assunto']}" />
				<p:inputText style="width: 510px;" required="true" requiredMessage="#{proper['proper.message.assunto']}" value="#{emailBean.email.assunto}" />
			</div>
			<div align="left">
				<p:outputLabel value="#{proper['proper.label.caixaDeTexto']}" />
			</div>
			<div align="left">
				<p:inputTextarea rows="14" style="width: 99%;" required="true" requiredMessage="#{proper['proper.message.caixaDeTexto']}" value="#{emailBean.email.menssagem}" />
			</div>
			<div align="left">
				<p:commandButton value="#{proper['proper.button.enviar']}" action="#{emailBean.enviarEmail()}" update=":msgGlobal" />
			</div>
			<div align="left">
				<p:outputLabel value="#{proper['proper.label.paragrafoUm']}" />
			</div>
			<p:outputLabel value="#{proper['proper.label.paragrafoDois']}" />
			<div align="left">
				<p:outputLabel value="#{proper['proper.label.paragrafoTres']}" />
			</div>
			<div align="left">
				<p:outputLabel style="font-weight:bold" value="#{proper['proper.label.paragrafoQuatro']}" />
			</div>
		</h:panelGrid>
	</h:form>

</ui:composition>
